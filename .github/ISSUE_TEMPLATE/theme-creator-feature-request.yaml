name: Theme Creator Program Feature Request
description: If you have a feature request for the Theme Creator program. Please use this template to help improve the Theme Creator program.
title: '[THEME CREATOR FR] '
labels: ['enhancement', 'theme creator']
assignees: ['Celarye']
body:
  - type: markdown
    id: message
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    id: preflight-checklist
    attributes:
      label: Preflight Checklist
      description: Please ensure you've completed all of the following.
      options:
        - label: I have read and I agree to follow the [support disclaimer](https://github.com/Celarye/paperback-themes#support-disclaimer).
          required: true
        - label: I am requesting this feature so it can be used for theme creation for the latest available Paperback version (currently 0.8).
          required: true
        - label: I have searched the [issue tracker](https://github.com/Celarye/paperback-themes/issues) for a feature request that matches the one I want to file, without success.
          required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Describe the feature
      description: A clear and concise description of the feature you would like to see added.
      placeholder: Tell us what you want!
    validations:
      required: true
  - type: textarea
    id: feature-motivation
    attributes:
      label: Feature Motivation
      description: Explain how the feature will improve the theme creator program.
      placeholder: Tell us the about the benefits!
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: Anything Else?
      description: |
        Links? References? Anything that will give us more context about the feature which you are requesting!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      placeholder: Images, links, ...
    validations:
      required: false
